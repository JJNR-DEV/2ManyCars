<!DOCTYPE html>
<html lang="en">
<head>
    <title>2ManyCars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="icon" href="http://jjnrodrigues.com/images/tag.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../styles/style.css" type="text/css">
</head>
<body>
    <main class="dashboard">
        <header class="container">
            <div class="row">
                <div class="greeting">
                    <img src="../images/avatar-2.png" alt="avatar" width="50px" />
                    <span>Welcome </span>
                </div>

                <nav class="navbar">
                    <ul class="headerLinks list-inline">
                      <li><a href="/">Main</a></li>
                      <li><a href="#">Log Out</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="activity">
            <h2>Activity</h2>

            <div class="activity-grid">

                <div class="type grid-header">
                    <span>Type</span>
                </div>
                <div class="from grid-header">
                    <span>From</span>
                </div>
                <div class="to grid-header">
                    <span>To</span>
                </div>
                <div class="value grid-header">
                    <span>Value</span>
                </div>
                <div class="status grid-header">
                    <span>Status</span>
                </div>
    
                <div class="grid-content"></div>

            </div>
        </div>

        <div class="ride-options">
            <a href="http://localhost:3000/forms/search-ride.html"><button>Search Ride</button></a>
            <a href="http://localhost:3000/forms/offer-ride.html"><button>Offer Ride</button></a>
        </div>
    </main>
</body>
</html>
