<!DOCTYPE html>
<html lang="en">
<head>
    <title>2ManyCars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="icon" href="http://jjnrodrigues.com/images/tag.png" />
</head>
<body>
    <form class="form">
        <a href="../" class="exit"><i class="fas fa-times-circle"></i></a>
        <h1>Search Ride</h1>
            <label for="ride-from">From</label>
            <input type="text" name="ride-from" placeholder="Your starting point" />
            <label for="ride-to">To</label>
            <input type="text" name="ride-to" placeholder="Your destination" />
            <label for="people-ride">Amount of People</label>
            <input type="number" name="people-ride" placeholder="Amount of people going" />
            <label for="date">When</label>
            <input type="date" name="date" placeholder="When are you making this journey" />
            <button type="submit">Submit Search</button>
    </form>
</body>
</html>
