<!DOCTYPE html>
<html lang="en">
<head>
    <title>2ManyCars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="icon" href="http://jjnrodrigues.com/images/tag.png" />
    <script src="../dist/form.js" defer></script>
</head>
<body>
    <form class="form">
        <a href="../" class="exit"><i class="fas fa-times-circle"></i></a>
        <h1>Offer Ride</h1>
            <label for="rideFrom">From</label>
            <input type="text" name="rideFrom" placeholder="Your starting point" />
            <label for="rideTo">To</label>
            <input type="text" name="rideTo" placeholder="Your destination" />
            <label for="charge">Charge</label>
            <input type="text" name="charge" placeholder="How much are you charging and currency" />
            <label for="maxPeople">Maximum People</label>
            <input type="number" name="maxPeople" placeholder="Maximum amount of people you can take" />
            <label for="date">When</label>
            <input type="date" name="date" placeholder="When are you making this journey" />
            <button type="submit">Submit Ride</button>
    </form>
</body>
</html>
